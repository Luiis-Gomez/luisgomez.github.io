<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Game Boy - [Tu Nombre]</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gameboy-container">
        <div class="gameboy-frame">
            <div class="gameboy-top-details">
                <div class="gameboy-speaker"></div>
            </div>

            <div class="gameboy-screen-wrapper">
                <div class="gameboy-screen">
                    <div id="screen-content" class="screen-content">
                        </div>
                </div>
            </div>

            <div class="gameboy-controls">
                <div class="gameboy-dpad">
                    <div class="dpad-vertical"></div>
                    <div class="dpad-horizontal"></div>
                </div>
                <div class="gameboy-buttons-ab">
                    <button class="gameboy-button action-a" id="btn-a">A</button>
                    <button class="gameboy-button action-b" id="btn-b">B</button>
                </div>
            </div>
            <div class="gameboy-bottom-buttons">
                <button class="gameboy-button select-start">SELECT</button>
                <button class="gameboy-button select-start">START</button>
            </div>
        </div>
        <div class="gameboy-logo"></div>
        <div class="gameboy-power-light"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
